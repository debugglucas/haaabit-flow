<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - HabitFlow</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Sora:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/landing.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

    <script type="module" src="../js/pages/login.js"></script>

</head>
<body class="bg-gray-50 text-brand-dark antialiased h-screen flex items-center justify-center">

    <div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-neo border-3 border-brand-dark relative overflow-hidden mx-4">
        
        <div class="text-center mb-8">
            <div class="text-6xl mb-2 animate-bounce">ðŸ”¥</div>
            <h1 class="font-display font-black text-3xl text-brand-dark">HabitFlow</h1>
            <p class="text-gray-400 font-bold mt-1">Domine sua rotina.</p>
        </div>

        <form id="auth-form" class="space-y-4">
            <div id="field-name-container" class="hidden space-y-1">
                <label class="text-xs font-black text-brand-dark uppercase ml-1">Seu Nome</label>
                <input type="text" name="name" placeholder="Como te chamamos?" 
                    class="w-full bg-gray-50 border-2 border-brand-dark rounded-xl px-4 py-3 font-bold focus:outline-none focus:border-brand-purple transition-colors">
            </div>

            <div class="space-y-1">
                <label class="text-xs font-black text-brand-dark uppercase ml-1">Email</label>
                <input type="email" name="email" required placeholder="exemplo@email.com" 
                    class="w-full bg-gray-50 border-2 border-brand-dark rounded-xl px-4 py-3 font-bold focus:outline-none focus:border-brand-purple transition-colors">
            </div>

            <div class="space-y-1">
                <label class="text-xs font-black text-brand-dark uppercase ml-1">Senha</label>
                <input type="password" name="password" required placeholder="******" minlength="6"
                    class="w-full bg-gray-50 border-2 border-brand-dark rounded-xl px-4 py-3 font-bold focus:outline-none focus:border-brand-purple transition-colors">
            </div>

            <button type="submit" id="btn-auth-submit" 
                class="w-full bg-brand-dark text-white font-bold py-4 rounded-xl border-2 border-transparent hover:bg-brand-purple hover:border-brand-dark shadow-neo-sm active:translate-y-[2px] active:shadow-none transition-all mt-4">
                Entrar na Conta
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm font-bold text-gray-400">
                <span id="auth-switch-text">Ainda nÃ£o tem conta?</span>
                <button type="button" id="btn-auth-switch" class="text-brand-orange underline hover:text-brand-dark ml-1">
                    Criar agora
                </button>
            </p>
        </div>

        <div id="auth-error" class="hidden mt-4 p-3 bg-red-100 border-2 border-red-200 rounded-xl text-red-600 text-xs font-bold text-center"></div>
    </div>

</body>
</html>
