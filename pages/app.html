<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HabitFlow</title>
    
    <link rel="stylesheet" href="../css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* Esconde o check padr√£o do radio button */
        .type-radio:checked + div {
            border-color: #FF6B35; /* Laranja */
            background-color: #FFF7ED; /* Laranja bem claro */
            color: #FF6B35;
        }
        .type-radio:checked + div .check-icon {
            opacity: 1;
        }
        
        /* Checkbox de dias da semana */
        .day-checkbox:checked + div {
            background-color: #111827; /* Preto */
            color: white;
            border-color: #111827;
        }
    </style>
</head>
<body class="bg-brand-light text-brand-dark h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r-3 border-brand-dark flex flex-col hidden md:flex z-20">
        <div class="h-20 flex items-center px-6 border-b-3 border-brand-dark bg-brand-yellow/10">
            <a href="../index.html" class="flex items-center gap-2 hover:opacity-75 transition-opacity">
                <span class="text-2xl">‚úÖ</span>
                <span class="font-display text-xl font-bold">HabitFlow</span>
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-brand-orange text-white rounded-xl border-2 border-brand-dark shadow-neo-sm font-bold">
                <i class="ph-bold ph-check-square text-xl"></i>
                Meus H√°bitos
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-xl transition-colors font-medium border-2 border-transparent hover:border-brand-dark">
                <i class="ph-bold ph-calendar-blank text-xl"></i>
                Hist√≥rico
                <span class="ml-auto text-[10px] bg-gray-200 px-2 py-0.5 rounded-full text-gray-600 font-bold">EM BREVE</span>
            </a>
        </nav>
        <div class="p-4 border-t-3 border-brand-dark bg-gray-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-brand-purple border-2 border-brand-dark flex items-center justify-center text-white font-bold">L</div>
                <div>
                    <div class="text-sm font-bold">Lucas Dev</div>
                    <div class="text-xs text-gray-500">N√≠vel 2 ¬∑ Arquiteto</div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto relative">
        <div class="md:hidden h-16 bg-white border-b-3 border-brand-dark flex items-center justify-between px-4 sticky top-0 z-10">
            <span class="text-xl font-bold font-display">HabitFlow</span>
            <button class="p-2 border-2 border-brand-dark rounded-lg active:bg-gray-100">
                <i class="ph-bold ph-list text-xl"></i>
            </button>
        </div>

        <div class="max-w-4xl mx-auto px-6 py-10">
            <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div>
                    <h1 class="font-display text-4xl font-black mb-1">
                        Hoje, <span id="current-date" class="text-brand-orange">...</span>
                    </h1>
                    <p class="text-gray-600 font-medium">Vamos evoluir? üöÄ</p>
                </div>
                <button id="btn-open-modal" class="group flex items-center gap-2 bg-brand-dark text-white px-5 py-3 rounded-xl border-3 border-transparent shadow-neo hover:shadow-neo-pressed hover:translate-x-[2px] hover:translate-y-[2px] hover:bg-white hover:text-brand-dark hover:border-brand-dark transition-all">
                    <i class="ph-bold ph-plus text-lg"></i>
                    <span class="font-bold">Novo H√°bito</span>
                </button>
            </header>

            <div class="bg-white border-3 border-brand-dark rounded-2xl p-6 shadow-neo mb-10">
                <div class="flex justify-between items-end mb-2">
                    <span class="font-bold text-sm text-gray-500 tracking-wider">PROGRESSO DI√ÅRIO</span>
                    <span class="font-display text-2xl font-black text-brand-purple">0%</span>
                </div>
                <div class="w-full h-4 bg-gray-200 rounded-full border-2 border-brand-dark overflow-hidden">
                    <div class="h-full bg-brand-purple w-0 transition-all duration-500"></div>
                </div>
            </div>

            <div id="habits-list" class="space-y-4">
                <div class="text-center py-16 opacity-50">
                    <div class="text-6xl mb-4">üí§</div>
                    <h3 class="font-display text-2xl font-bold text-gray-400">Carregando...</h3>
                </div>
            </div>
        </div>
    </main>

    <div id="create-habit-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div id="modal-backdrop" class="absolute inset-0 bg-brand-dark/80 backdrop-blur-sm"></div>

        <div class="relative bg-white w-full max-w-2xl max-h-[90vh] overflow-y-auto rounded-2xl border-3 border-brand-dark shadow-neo p-6 animate-float">
            
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-display text-2xl font-black">Criar Novo H√°bito</h3>
                <button id="btn-close-modal" class="p-2 hover:bg-red-100 rounded-lg transition-colors text-red-500">
                    <i class="ph-bold ph-x text-xl"></i>
                </button>
            </div>

            <form id="create-habit-form" class="space-y-6">
                
                <input type="hidden" name="habit-id" value="">

                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-3">Qual o estilo?</label>
                    <div class="grid md:grid-cols-3 gap-3">
                        <label class="cursor-pointer group relative">
                            <input type="radio" name="habit-type" value="routine" class="type-radio hidden" checked>
                            <div class="border-2 border-gray-200 rounded-xl p-4 hover:border-brand-orange transition-all h-full">
                                <div class="text-2xl mb-2">üîÅ</div>
                                <div class="font-bold text-brand-dark">Rotina</div>
                                <div class="text-xs text-gray-500 leading-tight mt-1">Check simples. Todo dia.</div>
                                <i class="ph-bold ph-check-circle absolute top-2 right-2 text-brand-orange opacity-0 check-icon transition-opacity"></i>
                            </div>
                        </label>

                        <label class="cursor-pointer group relative">
                            <input type="radio" name="habit-type" value="flexible" class="type-radio hidden">
                            <div class="border-2 border-gray-200 rounded-xl p-4 hover:border-brand-orange transition-all h-full">
                                <div class="text-2xl mb-2">üìÖ</div>
                                <div class="font-bold text-brand-dark">Flex√≠vel</div>
                                <div class="text-xs text-gray-500 leading-tight mt-1">Dias espec√≠ficos.</div>
                                <i class="ph-bold ph-check-circle absolute top-2 right-2 text-brand-orange opacity-0 check-icon transition-opacity"></i>
                            </div>
                        </label>

                        <label class="cursor-pointer group relative">
                            <input type="radio" name="habit-type" value="timer" class="type-radio hidden">
                            <div class="border-2 border-gray-200 rounded-xl p-4 hover:border-brand-orange transition-all h-full">
                                <div class="text-2xl mb-2">‚è±Ô∏è</div>
                                <div class="font-bold text-brand-dark">Foco</div>
                                <div class="text-xs text-gray-500 leading-tight mt-1">Pomodoro / Tempo.</div>
                                <i class="ph-bold ph-check-circle absolute top-2 right-2 text-brand-orange opacity-0 check-icon transition-opacity"></i>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="border-t border-gray-200 my-4"></div>

                <div class="grid md:grid-cols-4 gap-4">
                    <div class="md:col-span-3">
                        <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-1">Nome</label>
                        <input type="text" name="habit-name" placeholder="Ex: Ler, Correr..." class="w-full bg-brand-light border-3 border-gray-200 focus:border-brand-orange rounded-xl px-4 py-3 font-bold outline-none transition-colors" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-1">√çcone</label>
                        <select name="habit-icon" class="w-full bg-brand-light border-3 border-gray-200 focus:border-brand-orange rounded-xl px-4 py-3 font-bold outline-none">
                            <option>üî•</option><option>üíß</option><option>üìö</option><option>üèÉ‚Äç‚ôÇÔ∏è</option>
                            <option>üßò‚Äç‚ôÇÔ∏è</option><option>üíª</option><option>üíä</option><option>üí§</option>
                            <option>üé∏</option><option>üí∞</option>
                        </select>
                    </div>
                </div>

                <div id="setup-days" class="hidden p-4 bg-brand-light rounded-xl border-2 border-gray-200">
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Repetir nos dias:</label>
                    <div class="flex justify-between gap-1">
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="0" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all select-none">D</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="1" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all">S</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="2" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all">T</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="3" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all">Q</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="4" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all">Q</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="5" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all">S</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="6" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all">S</div></label>
                    </div>
                </div>

                <div id="setup-timer" class="hidden p-4 bg-brand-light rounded-xl border-2 border-gray-200">
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Meta Di√°ria (Minutos)</label>
                    <div class="flex items-center gap-3">
                        <i class="ph-bold ph-timer text-2xl text-brand-purple"></i>
                        <input type="number" name="habit-minutes" value="30" min="1" max="240" class="w-full text-2xl font-black bg-transparent border-b-2 border-gray-300 focus:border-brand-purple outline-none p-2 text-center">
                        <span class="text-sm font-bold text-gray-500">min</span>
                    </div>
                </div>

                <div id="setup-target" class="p-4 bg-brand-light rounded-xl border-2 border-gray-200">
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Quantas vezes por dia?</label>
                    <div class="flex items-center gap-3">
                        <input type="number" name="habit-target" value="1" min="1" class="w-full text-xl font-bold bg-white border-2 border-gray-300 rounded-lg px-3 py-2">
                    </div>
                </div>

                <div class="pt-4 flex flex-col gap-3">
                    <div class="flex gap-3">
                        <button type="button" id="btn-cancel-modal" class="flex-1 py-3 font-bold text-gray-500 hover:bg-gray-100 rounded-xl transition-colors">
                            Cancelar
                        </button>

                            Salvar H√°bito
                        </button>
                    </div>
                    
                    <button type="button" id="btn-delete-habit" class="hidden w-full py-2 text-red-500 font-bold text-sm hover:bg-red-50 rounded-xl transition-colors">
                        Excluir H√°bito
                    </button>
                </div>
            </form>

        </div>
    </div>

    <script type="module" src="../js/pages/app.js"></script>
</body>
</html>
