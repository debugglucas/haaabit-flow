<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HabitFlow</title>
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/landing.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-brand-light text-brand-dark h-screen flex overflow-hidden">

    <aside id="app-sidebar" class="w-64 bg-white border-l-3 border-brand-dark flex flex-col fixed inset-y-0 right-0 z-50 transform translate-x-full md:relative md:translate-x-0 md:left-0 md:border-r-3 md:border-l-0 transition-transform duration-300">
        <div class="h-20 flex items-center px-6 border-b-3 border-brand-dark bg-brand-yellow/10">
            <a href="../index.html" class="flex items-center gap-2 hover:opacity-75 transition-opacity">
                <span class="font-display text-xl font-bold italic tracking-tight">HabitFlow</span>
            </a>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <button id="nav-dashboard" class="w-full flex items-center gap-3 px-4 py-3 bg-brand-orange text-white rounded-xl border-2 border-brand-dark shadow-neo-sm font-bold active:scale-95 transition-transform text-left">
                <i class="ph-bold ph-check-square text-xl"></i>
                Meus H√°bitos
            </button>
            
            <button id="nav-history" class="w-full flex items-center gap-3 px-4 py-3 text-gray-500 hover:bg-gray-100 rounded-xl transition-colors font-medium border-2 border-transparent hover:border-brand-dark text-left">
                <i class="ph-bold ph-clock-counter-clockwise text-xl"></i>
                Conclu√≠dos
            </button>
        </nav>

        <div class="p-5 border-t-3 border-brand-dark bg-gray-50">
            <div class="flex items-center gap-3 mb-3">
                <div id="user-avatar" class="w-12 h-12 rounded-full bg-brand-purple border-2 border-brand-dark flex items-center justify-center text-white font-black text-lg shadow-sm">L</div>
                <div>
                    <div id="user-name" class="text-sm font-black text-brand-dark leading-tight">Carregando...</div>
                    <div id="user-level-text" class="text-[10px] font-bold text-gray-500 uppercase tracking-wider mt-0.5">...</div>
                </div>
            </div>

            <div class="w-full">
                <div class="flex justify-between items-end mb-1">
                    <span class="text-[10px] font-black text-brand-purple uppercase">XP</span>
                    <span id="user-xp-text" class="text-[10px] font-bold text-gray-400">0 / 100</span>
                </div>
                <div class="w-full h-3 bg-white rounded-full border-2 border-brand-dark overflow-hidden p-[1px]">
                    <div id="user-xp-bar" class="h-full bg-brand-orange rounded-full transition-all duration-500 ease-out relative overflow-hidden" style="width: 0%">
                        <div class="absolute inset-0 bg-white/20 animate-pulse"></div>
                    </div>
                </div>
            </div>
            
            <button id="btn-logout" class="mt-4 w-full text-xs font-bold text-red-500 hover:bg-red-50 py-2 rounded-lg transition-colors">
                Sair da Conta
            </button>
        </div>

    </aside>

    <main class="flex-1 overflow-y-auto relative bg-brand-light">
        <div class="md:hidden h-16 bg-white border-b-3 border-brand-dark flex items-center justify-between px-4 sticky top-0 z-10">
            <span class="text-xl font-display hover:opacity-70 transition-opacity">
                <a href="../index.html">HabitFlow</a>
            </span>
            
            <button id="btn-open-sidebar" class="p-2 border-2 border-brand-dark rounded-lg active:bg-gray-100 active:scale-95 transition-transform">
                <i class="ph-bold ph-list text-xl"></i>
            </button>
        </div>

        <div class="max-w-4xl mx-auto px-6 py-10">
            
            <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div>
                    <h1 class="font-display text-4xl font-black mb-1">
                        Hoje, <span id="current-date" class="text-brand-orange">...</span>
                    </h1>
                    <p class="text-gray-600 font-medium">Foco na miss√£o! üöÄ</p>
                </div>
                <button id="btn-open-modal" class="group flex items-center gap-2 bg-brand-dark text-white px-5 py-3 rounded-xl border-3 border-transparent shadow-neo hover:shadow-neo-pressed hover:translate-x-[2px] hover:translate-y-[2px] hover:bg-white hover:text-brand-dark hover:border-brand-dark active:scale-95 transition-all duration-200">
                    <i class="ph-bold ph-plus text-lg"></i>
                    <span class="font-bold">Novo H√°bito</span>
                </button>
            </header>

            <div id="view-dashboard" class="animate-modal-enter">
                <div class="bg-white border-3 border-brand-dark rounded-2xl p-6 shadow-neo mb-10">
                    <div class="flex justify-between items-end mb-2">
                        <span class="font-bold text-sm text-gray-500 tracking-wider">PROGRESSO DI√ÅRIO</span>
                        <span class="font-display text-2xl font-black text-brand-purple">0%</span>
                    </div>
                    <div class="w-full h-4 bg-gray-200 rounded-full border-2 border-brand-dark overflow-hidden">
                        <div class="bg-brand-purple h-full w-0 transition-all duration-500"></div>
                    </div>
                </div>

                <div id="habits-list-pending" class="space-y-4">
                    </div>
            </div>

            <div id="view-history" class="hidden animate-modal-enter">
                <div id="habits-list-completed" class="space-y-4 opacity-100">
                    </div>
            </div>

        </div>
    </main>

    <div id="create-habit-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div id="modal-backdrop" class="absolute inset-0 bg-brand-dark/80 backdrop-blur-sm transition-opacity duration-300"></div>

        <div class="relative bg-white w-full max-w-2xl max-h-[90vh] overflow-y-auto rounded-2xl border-3 border-brand-dark shadow-neo p-6 animate-modal-enter">
            
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-display text-2xl font-black">Criar Novo H√°bito</h3>
                <button id="btn-close-modal" class="p-2 hover:bg-red-100 rounded-lg transition-colors text-red-500 active:scale-90 duration-200">
                    <i class="ph-bold ph-x text-xl"></i>
                </button>
            </div>

            <form id="create-habit-form" class="space-y-6">
                
                <input type="hidden" name="habit-id" value="">

                <div>
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-3">Qual o estilo?</label>
                    <div class="grid md:grid-cols-3 gap-3">
                        <label class="cursor-pointer group relative">
                            <input type="radio" name="habit-type" value="routine" class="type-radio hidden" checked>
                            <div class="card-transition border-2 border-gray-200 rounded-xl p-4 hover:border-brand-orange hover:bg-orange-50/20 transition-all h-full transform active:scale-95">
                                <div class="text-2xl mb-2">üîÅ</div>
                                <div class="font-bold text-brand-dark">Rotina</div>
                                <div class="text-xs text-gray-500 leading-tight mt-1">Check simples. Todo dia.</div>
                                <i class="ph-bold ph-check-circle absolute top-2 right-2 text-brand-orange opacity-0 check-icon transition-all duration-300 scale-50 group-has-[:checked]:scale-100 group-has-[:checked]:opacity-100"></i>
                            </div>
                        </label>

                        <label class="cursor-pointer group relative">
                            <input type="radio" name="habit-type" value="flexible" class="type-radio hidden">
                            <div class="card-transition border-2 border-gray-200 rounded-xl p-4 hover:border-brand-orange hover:bg-orange-50/20 transition-all h-full transform active:scale-95">
                                <div class="text-2xl mb-2">üìÖ</div>
                                <div class="font-bold text-brand-dark">Flex√≠vel</div>
                                <div class="text-xs text-gray-500 leading-tight mt-1">Dias espec√≠ficos.</div>
                                <i class="ph-bold ph-check-circle absolute top-2 right-2 text-brand-orange opacity-0 check-icon transition-all duration-300 scale-50 group-has-[:checked]:scale-100 group-has-[:checked]:opacity-100"></i>
                            </div>
                        </label>

                        <label class="cursor-pointer group relative">
                            <input type="radio" name="habit-type" value="timer" class="type-radio hidden">
                            <div class="card-transition border-2 border-gray-200 rounded-xl p-4 hover:border-brand-orange hover:bg-orange-50/20 transition-all h-full transform active:scale-95">
                                <div class="text-2xl mb-2">‚è±Ô∏è</div>
                                <div class="font-bold text-brand-dark">Foco</div>
                                <div class="text-xs text-gray-500 leading-tight mt-1">Pomodoro / Tempo.</div>
                                <i class="ph-bold ph-check-circle absolute top-2 right-2 text-brand-orange opacity-0 check-icon transition-all duration-300 scale-50 group-has-[:checked]:scale-100 group-has-[:checked]:opacity-100"></i>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="border-t border-gray-200 my-4"></div>

                <div class="grid md:grid-cols-4 gap-4">
                    <div class="md:col-span-3">
                        <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-1">Nome</label>
                        <input type="text" name="habit-name" placeholder="Ex: Ler, Correr..." class="w-full bg-brand-light border-3 border-gray-200 focus:border-brand-orange rounded-xl px-4 py-3 font-bold outline-none transition-colors" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-1">√çcone</label>
                        <select name="habit-icon" class="w-full bg-brand-light border-3 border-gray-200 focus:border-brand-orange rounded-xl px-4 py-3 font-bold outline-none cursor-pointer">
                            <option>üî•</option><option>üíß</option><option>üìö</option><option>üèÉ‚Äç‚ôÇÔ∏è</option>
                            <option>üßò‚Äç‚ôÇÔ∏è</option><option>üíª</option><option>üíä</option><option>üí§</option>
                            <option>üé∏</option><option>üí∞</option>
                        </select>
                    </div>
                </div>

                <div id="setup-days" class="hidden p-4 bg-brand-light rounded-xl border-2 border-gray-200 animate-slide-in">
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Repetir nos dias:</label>
                    <div class="flex justify-between gap-1">
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="0" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all select-none peer-checked:bg-brand-orange peer-checked:text-white peer-checked:border-brand-dark">D</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="1" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all peer-checked:bg-brand-orange peer-checked:text-white peer-checked:border-brand-dark">S</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="2" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all peer-checked:bg-brand-orange peer-checked:text-white peer-checked:border-brand-dark">T</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="3" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all peer-checked:bg-brand-orange peer-checked:text-white peer-checked:border-brand-dark">Q</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="4" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all peer-checked:bg-brand-orange peer-checked:text-white peer-checked:border-brand-dark">Q</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="5" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all peer-checked:bg-brand-orange peer-checked:text-white peer-checked:border-brand-dark">S</div></label>
                        <label class="cursor-pointer flex-1"><input type="checkbox" value="6" class="day-checkbox hidden"><div class="w-full aspect-square flex items-center justify-center bg-white border-2 border-gray-300 rounded-lg text-xs font-bold hover:border-brand-dark transition-all peer-checked:bg-brand-orange peer-checked:text-white peer-checked:border-brand-dark">S</div></label>
                    </div>
                </div>

                <div id="setup-timer" class="hidden p-4 bg-brand-light rounded-xl border-2 border-gray-200 animate-slide-in">
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Meta Di√°ria (Minutos)</label>
                    <div class="flex items-center gap-3">
                        <i class="ph-bold ph-timer text-2xl text-brand-purple"></i>
                        <input type="number" name="habit-minutes" value="30" min="1" max="240" class="w-full text-2xl font-black bg-transparent border-b-2 border-gray-300 focus:border-brand-purple outline-none p-2 text-center transition-colors">
                        <span class="text-sm font-bold text-gray-500">min</span>
                    </div>
                </div>

                <div id="setup-target" class="p-4 bg-brand-light rounded-xl border-2 border-gray-200 animate-slide-in">
                    <label class="block text-xs font-bold uppercase tracking-wider text-gray-500 mb-2">Quantas vezes por dia?</label>
                    <div class="flex items-center gap-3">
                        <input type="number" name="habit-target" value="1" min="1" class="w-full text-xl font-bold bg-white border-2 border-gray-300 rounded-lg px-3 py-2 outline-none focus:border-brand-orange transition-colors">
                    </div>
                </div>

                <div class="pt-4 flex flex-col gap-3">
                    <div class="flex gap-3">
                        <button type="button" id="btn-cancel-modal" class="flex-1 py-3 font-bold text-gray-500 hover:bg-gray-100 rounded-xl transition-colors active:scale-95 duration-200">
                            Cancelar
                        </button>
                        <button type="submit" class="flex-1 bg-brand-orange text-white py-3 rounded-xl border-3 border-brand-dark shadow-neo-sm hover:shadow-neo hover:translate-x-[1px] hover:translate-y-[1px] font-bold transition-all active:scale-95 duration-200">
                            Salvar H√°bito
                        </button>
                    </div>
                    
                    <button type="button" id="btn-delete-habit" class="hidden w-full py-2 text-red-500 font-bold text-sm hover:bg-red-50 rounded-xl transition-colors active:scale-95">
                        Excluir H√°bito
                    </button>
                </div>
            </form>

        </div>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-3 pointer-events-none"></div>
    <div id="sidebar-overlay" class="fixed inset-0 bg-brand-dark/50 z-40 hidden backdrop-blur-sm transition-opacity"></div>

    <script>
        const sidebar = document.getElementById('app-sidebar');
        const openBtn = document.getElementById('btn-open-sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        function toggleMenu(show) {
            if (show) {
                sidebar.classList.remove('translate-x-full'); // Remove o "escondido na direita"
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('translate-x-full');    // Adiciona o "escondido na direita"
                overlay.classList.add('hidden');
            }
        }

        // Abrir ao clicar no bot√£o
        if(openBtn) openBtn.addEventListener('click', () => toggleMenu(true));

        // Fechar ao clicar no fundo escuro
        if(overlay) overlay.addEventListener('click', () => toggleMenu(false));

        // Fechar ao clicar em qualquer bot√£o do menu (Opcional, melhora UX)
        const navButtons = sidebar.querySelectorAll('button');
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // S√≥ fecha se for mobile (telas pequenas)
                if (window.innerWidth < 768) toggleMenu(false);
            });
        });
    </script>

    <script type="module" src="../js/pages/app.js"></script>
</body>
</html>
